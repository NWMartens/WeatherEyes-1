{% extends 'main/base.html' %}

<!DOCTYPE html>
<body>
        {% block content %}
            {% if user.is_authenticated %}
                <h1>Current Forecast Inquiry</h1>
                <div class="container" id="user_preferences">
                <form method = 'post' action = '/currentinquiry/'>
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type = 'submit', name = 'save'> Submit </button>
                </form>

                <p></p>
                <form action="/home">
                  <input type="submit" value="Return to homepage">
                </form>
                </div>


            {% else %}
                <a href="/login">Please login here to view the site.</a>
            {% endif %}
        {% endblock %}


</body>
</html>
